<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
</head>

<body>
    <h1 class='header'> Cash Register</h1>
    <div class="container">
        <label for='bill-amount'>Bill Amount</label>
        <input type="text" id="bill-amount">
        <label for='cash-amount'>Cash Amount</label>
        <input type="text" id="cash-amount">
        <button id="check-btn">Calculate Cash</button>
        <small id='error-msg'></small>
    </div>
    <table id='notes-table'>
        <thead>
            <tr>
                <th>Notes</th>
                <th>No. of Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2000</td>
                <td class="notes-row">0</td>
            </tr>
            <tr>
                <td>1000</td>
                <td class="notes-row">0</td>
            </tr>
            <tr>
                <td>500</td>
                <td class="notes-row">0</td>
            </tr>
            <tr>
                <td>100</td>
                <td class="notes-row">0</td>
            </tr>
            <tr>
                <td>50</td>
                <td class="notes-row">0</td>
            </tr>
            <tr>
                <td>5</td>
                <td class="notes-row">0</td>
            </tr>
            <tr>
                <td>1</td>
                <td class="notes-row">0</td>
            </tr>
        </tbody>
    </table>
    <script src="app.js" text="javascript"></script>
</body>

</html>
